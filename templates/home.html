<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Design Landing Page</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Additional custom styles */
        body {
            background-color: #e0f7fa;
        }

        .hero {
            background-color: #f0fcff;
            background-size: cover;
            background-position: center;
        }

        .button {
            background-color: #1d4ed8;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #2563eb;
        }

        .social-icons a {
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #1d4ed8;
        }
    </style>
</head>

    <nav class="flex justify-between items-center p-6 bg-white shadow-md">
        <div class="text-2xl font-bold">LOGO</div>
        <div class="hidden md:flex space-x-8">
            <a href="#" class="hover:text-blue-600">Home</a>
            <a href="#" class="hover:text-blue-600">About Us</a>
            <a href="#" class="hover:text-blue-600">Services</a>
            <a href="#" class="hover:text-blue-600">Contact Us</a>
            <a href="#" class="button">Get Started</a>
        </div>
    </nav>

        <div class="md:w-1/2 mb-10 md:mb-0 text-center md:text-left">
            <h1 class="text-5xl font-bold text-blue-700 mb-6">Web Design <br> Landing Page</h1>
            <p class="text-lg text-gray-600 mb-6">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            <a href="#" class="button">Learn More</a>
        </div>
        <div class="md:w-1/2 flex justify-center md:justify-end">
            <img src="../../../Employee Attrition/images/bg-image.png" alt="Illustration" class="w-full max-w-md">
        </div>
